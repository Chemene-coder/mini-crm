<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini CRM — Elegant Client Management</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f0eb, #faf8f3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3c2f2f;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
      background: white;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 20px;
      color: #4e342e;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #5c4a3a;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4e342e, #8b5e3c);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .btn-secondary {
      background: white;
      border: 2px solid #8b5e3c;
      color: #8b5e3c;
    }

    .btn-secondary:hover {
      background: #fdf6f0;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mini CRM</h1>
    <p>Beautifully Simple Client Management — Built to Impress, Designed to Scale.</p>

    <div class="buttons">
      <a href="clients.html"><button class="btn btn-primary">View Demo</button></a>
      <a href="documentation.html"><button class="btn btn-secondary">Documentation</button></a>
    </div>

<footer>
    Mini CRM Project &copy; 2025 — Portfolio Build Demo - Powered by  Chemene & AI-enhanced design strategy.
  </footer>
  </div>
</body>
</html>
